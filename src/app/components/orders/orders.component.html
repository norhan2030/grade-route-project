<div class="w-50 mx-auto my-5">
    <!-- action=""  " -->
    <form [formGroup]="onlinePayment" (ngSubmit)="handelchecksubmit()">
        <label for="details">Details :</label>
        <input type="text" class="form-control my-2" formControlName="details" id="details">
        <label for="phone">Phone :</label>
        <input type="tel" class="form-control my-2" formControlName="phone" id="phone">
        <label for="city">City :</label>
        <input type="text " class="form-control my-2" formControlName="city" id="city">
        <button class="btn bg-main text-white" type="submit">Pay</button>

    </form>
</div>
